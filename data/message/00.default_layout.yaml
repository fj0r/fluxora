action: create
event: ''
data:
  attrs:
    class: [maximize]
  type: case
  sub:
  - type: case
    attrs:
        horizontal: true
        class: [nogrow]
    sub:
      - type: text
        bind:
          value:
            default: chat with **AI**
            source: login
        attrs:
          class: [shadow, nogrow]
          format: md
      - type: form
        bind:
          value:
            event: login
        sub:
          - type: button
            bind:
              value:
                default: LOGIN
            submit: true
  - type: rack
    attrs:
      class: [box, ac-start, gap, scrolly]
      scroll: true
    bind:
      value:
        source: chat
    item:
    - type: case
      attrs:
        class: [box, border, shadow, nogrow, as-end, accent]
        selector: ask
    - type: case
      attrs:
        class: [box, border, shadow, nogrow, as-start]
  - type: case
    attrs:
      class: [nogrow, box]
      horizontal: true
    sub:
    - type: case
      attrs:
        horizontal: true
      sub:
      - type: input
        bind:
          value:
            event: history
      - type: input
        bind:
          value:
            event: echo
