action: create
event: ''
data:
  type: case
  attrs:
    horizontal: true
    class: [box]
  sub:
    - type: case
      sub:
        - type: case
          attrs:
            class: [box, border, shadow]
          sub:
            - type: text
              bind:
                value:
                  default: child of box
        - type: text
          bind:
            value:
              default: 123
              source: test-data
    - type: rack
      attrs: {}
      bind:
        value:
          source: chat
      item:
          - type: case
            attrs:
              class: [box, border, shadow]
    - type: case
      sub:
        - type: text
          bind:
            value:
              default: lv 1
              source: test-data
        - type: case
          sub:
            - type: text
              bind:
                value:
                  default: lv 2
            - type: case
              sub:
                - type: case
                  sub:
                - type: text
                  bind:
                    value:
                      default: lv 3
    - type: input
      bind:
        value:
          event: message
    - type: button
      bind:
        value:
          default: "Count"
          event: ok
